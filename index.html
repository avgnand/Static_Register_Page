<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/globe.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet"> 
    <title>Static Register Page</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <span>Already a member?</span>
        <a href="#log-in">Log In</a>
    </nav>
    <section id="form-box">
        <form action="" id="register-form">
            <h2>Sign Up</h2>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <div id="img-box">
                <img src="./assets/Google_logo.png" alt="google" width="20">
                <img src="./assets/LinkedIn_logo.png" alt="linkedin" width="20">
                <img src="./assets/Instructure_logo.png" alt="instructure" width="20">
                <img src="./assets/Wikipedia_logo.png" alt="wikipedia" width="20">
                <img src="./assets/Python_Logo.png" alt="python" width="20">
            </div>
        </form>
    </section>
</body>
</html>
